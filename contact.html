<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css" />
    <title>Contact Form</title>
</head>
<nav>
    <li>
        <a href="index.html">Home</a>
        <a href="details.html">Details</a>
        <a href="contact.html">Contact</a>
    </li>
</nav>
<body>
    <form id="schoolform">
        <div>
            <label>
                Full Name (required)
                <input name="fullname" id="fullName" placeholder="Name" />
            </label>
            <div class="errorform" id="fullNameError">Please enter full name</div>
        </div>

        <div>
            <label>
                Enter Subject
                <input name="Subject" id="subject" placeholder=Subject />
            </label>
            <div class="errorform" id="subjectError">At least 10 length</div>
        </div>

        <div>
            <label>
                Enter Email
                <input name="Email" id="email" placeholder=Email />
            </label>
            <div class="errorform" id="emailError">Enter valid email</div>
        </div>

        <div>
            <label>
                Enter adress 
                <input name="Adress" id="adress" placeholder=Adress />
                <div class="errorform" id="adressError">Enter valid adress</div>
            </label>
        </div>
        <button>Submit</button>
    </form>
    <script src="/contact.js"></script>
</body>
</html>
